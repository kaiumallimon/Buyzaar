name: Flutter Android APK Build

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
      
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release